<!DOCTYPE html>
<html lang="fr " dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>Exercice 7 HTML</title>
  </head>
  <body>
    <fieldset>
    <legend>Votre identité</legend>
    <ol>
      <li><label>Nom</label> : <input type="text" name="nom" id="nom" placeholder="Nom" /></li>
      <li><label>Prénom</label> : <input type="text" name="prénom" placeholder="Prénom" /></li>
      <li><label>Adresse mail</label> : <input type="text" name="email" placeholder="Adresse mail" /></li>
    </ol>
    </fieldset>
    <fieldset>
      <legend>Adresse de livraison</legend>
      <ol>
        <li><label>Adresse</label> : <textarea type="text" name="adresse" id="adresse" ></textarea></li>
        <li><label>Code postal</label> : <input type="text" name="codepostal" placeholder="Code postal" /></li>
        <li><label>Ville</label> : <input type="text"name="ville" placeholder="Ville" /></li>
      </ol>
      </fieldset>
      <fieldset>
        <legend>Informations de réglement</legend>
        <ol>
          <li><label>Type de carte bancaire</label> : <br/><input type="radio" name="carte" value="visa" id="carte"/> <label for="visa">VISA</label> <br> <input type="radio" name="carte" value="mastercard" id="carte"/> <label for="mastercard">Mastercard</label> </li>
          <li><label>Numéro de carte</label> : <input type="text" name="numérodecarte" id="numérodecarte" placeholder="Numéro de carte" /></li>
          <li><label>Code de sécurité</label> : <input type="text"name="codedesécurité" id="codedesécurité" placeholder="Code de sécurité" /></li>
          <li><label>Nom du titulaire</label> : <input type="text" name="nomdutitulaire" id="nomdutitulaire" placeholder="Nom du titulaire" /></li>
          </ol>
        </fieldset>
        <input type="submit" value="J'achète !" />
  </body>
</html>
